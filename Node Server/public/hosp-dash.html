<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main-dashboard.css">
  </head>
  
  <body class="dashboard-body">
    <div class="container-fluid dashboard-container">
      <div class="row">
        <div class="col-sm-3">
          <img src="assets/logo.png" class="img-fluid icon-img">
          <div class="card left-tabs-card">
            <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-about" role="tab" aria-controls="v-pills-about" aria-selected="true">About</a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-faq" role="tab" aria-controls="v-pills-faq" aria-selected="false">FAQ</a>
            <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-contact" role="tab" aria-controls="v-pills-contact" aria-selected="false">Contact</a>
            </div>
          </div>

<!--
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">...</div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div>
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
          </div>
-->
        
            
        </div>
        
        <div class="col-sm-6">
          <div class="container send-request-container">
            <div class="card send-request-card">
              <div class="card-body">
                <label class="send-text" for="gridCheck">Send a need request for:</label>
                <label class="name-text" for="gridCheck">Dell Seton Medical Center</label>
                
                  
                <form class=send-request-form action="/" method="POST">
                    
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="ab+" value="ab+">
                    <label class="form-check-label" for="ab+">AB+</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="a+" value="a+">
                    <label class="form-check-label" for="b+">A+</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="b+" value="b+" >
                    <label class="form-check-label" for="b+">B+</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="o+" value="o+">
                    <label class="form-check-label" for="o+">O+</label>
                  </div>
                    
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="ab-" value="ab-">
                    <label class="form-check-label" for="ab-">AB-</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="a-" value="a-">
                    <label class="form-check-label" for="a-">A-</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="b-" value="b-" >
                    <label class="form-check-label" for="b-">B-</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="o-" value="o-">
                    <label class="form-check-label" for="o-">O-</label>
                  </div>
            
                  <select class="time-select">
                    <option selected>Select urgency time</option>
                    <option value="1">15 minutes</option>
                    <option value="2">30 minutes</option>
                    <option value="3">1 hour</option>
                    <option value="4">2 hour</option>
                  </select>
                    
                  <button type="submit" class="btn btn-primary">Notify Donors</button>
                </form> 
            
              </div>
            </div>
          </div>
         
        
             
            
        </div>
          
        <div class="col-sm-3">
          <div class="container profile-container">
            <div class="card profile-card">
              <div class="card-body">
                <label class="profile" for="gridCheck">Hospital Profile</label>
                <label class="name" for="gridCheck">Dell Seton Medical Center</label>
                <label class="name" for="gridCheck">Address: <a href="https://www.google.com/maps/place/Dell+Seton+Medical+Center+at+The+University+of+Texas/@30.2762538,-97.7363345,17z/data=!3m1!4b1!4m5!3m4!1s0x8644b5a27ba55557:0x106309e430c2c7ce!8m2!3d30.2762538!4d-97.7341458">1500 Red River St, Austin, TX 78701</a></label>
                <img src="assets/hospital-icon.png" class="img-fluid icon-img">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
