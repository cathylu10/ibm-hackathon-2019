<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main-login.css">

    <script src="hospital.js"></script>
  </head>
  
  <body class="signin-body">
    <div class="container signin-container">
      <div class="row">
        <div class="col"></div>
        <div class="col-8">
          <div class="card signin-card">
            <div class="card-body">
              <img src="assets/logo.png" class="img-fluid signin-img">
              <label class="member-login" for="gridCheck">Member Login</label>
              <form class=signin-form action="/" method="POST">
                <div class="form-group">
                  <input type="email" class="form-control" id="emailInput" placeholder="Email">
                </div>
                <div class="form-group">
                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                </div>
                
                <button type="submit" class="btn signin-btn btn-lg">Login</button>
                
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck"> Remember me <a href="#"> Need help?</a>
                    </label>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <a href="https://ebd.mybluemix.net/donor-or-hospital.html" class="create-new-account">Create New Account</a>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
