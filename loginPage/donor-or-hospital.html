<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">

  <body class="signin-body">
    <div class="container dOrH-container">
      <div class="row">
        
        <div class="col">
          <div class="row">
            <div class="col">
              <div class="card signin-card">
                <label class="dOrH" for="gridCheck">Donor</label>
                <button type="button" class="btn signin-btn btn-lg">Create</button>
                <img src="assets/donor-icon.svg" class="img-fluid icon-img">
              </div>
            </div>
            <div class="col">
              <div class="card signin-card">
                <label class="dOrH" for="gridCheck">Hospital</label>
                <button type="button" class="btn signin-btn btn-lg">Create</button>
                <img src="assets/hospital-icon.png" class="img-fluid icon-img">
              </div> 
            </div>
          </div>
        </div>
        
      </div>
    </div>
